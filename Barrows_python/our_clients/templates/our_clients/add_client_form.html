{% extends 'our_clients/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="form-container">

    <h2 class="form-heading">
        {% if 'update' in request.path %}
        Update Client
        {% else %}
        Add Client
        {% endif %}
    </h2>
    <form id="new-client-form" class="sign-up-form" method="POST" action="">
        {% csrf_token %}
        <div class="form-field">
            {{ form|crispy }}
        </div>

        <div class="btn-container">
            <button type="submit" id="submit-client" class="sbmt-btn">Submit</button>
        </div>
    </form>
</div>

{% endblock%}
